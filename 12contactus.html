<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LendLocal</title>
    <link rel="stylesheet" href="13contactus.css">
    <link rel="icon" href="favicon 192.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, comments, or feedback, please feel free to reach out to us using the form below. We would love to hear from you!</p>

        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
